name: esc_pos_utils_v2
description: Basic Flutter/Dart classes for ESC/POS printing. Ticket class 
  generates ESC/POS commands that can be sent to a thermal printer(v2).
version: 0.0.1
homepage: https://github.com/oengmengthong/esc_pos_utils_v2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hex: ^0.2.0
  gbk_codec: ^0.4.0
  image: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/esc_pos_utils_v2/resources/capabilities.json
